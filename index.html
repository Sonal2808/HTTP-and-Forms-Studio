<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
        function setSearchEngine(event) {
    event.preventDefault(); // Prevent the default form submission

    // TODO: Add the logic to handle the form submission and set the action URL
    let selectedEngine = document.querySelector('input[name=engine]:checked');
    let searchInput = document.querySelector('input[name=q]');
    let errorMessage = document.getElementById("error-message");
    if (!selectedEngine) {
      errorMessage.textContent = "Please select a search engine.";
      return;
    }

    if (searchInput.value.trim() === "") {
      errorMessage.textContent = "Please enter a search term.";
      return;
    }

// Get the value of the selected radio button
let engine = selectedEngine.value;

// Define the action URLs for the search engines
let  actions = {
  "google": "https://www.google.com/search",
  "duckDuckGo": "https://duckduckgo.com/",
  "bing": "https://www.bing.com/search",
  "ask": "https://www.ask.com/web"
};
let actionURL = actions[engine];
let searchForm = document.getElementById("search-form");
    searchForm.setAttribute("action", actionURL);

    // Submit the form
    searchForm.submit();
  }


    // Set the action attribute of the form
    window.addEventListener('load', function() {
    let searchForm = document.getElementById("search-form");
    searchForm.addEventListener("submit", setSearchEngine);
  });    
	</script>
</head>

<body>

	
    <!-- TODO: add form elements -->
    <form id="search-form" method="get">
        <input type="text" name="q" placeholder="Search query">
        <br>
      
        <input type="radio" id="google" name="engine" value="google">
        <label for="google">Google</label>
        <br>
      
        <input type="radio" id="duckduckgo" name="engine" value="duckDuckGo">
        <label for="duckduckgo">DuckDuckGo</label>
        <br>
      
        <input type="radio" id="bing" name="engine" value="bing">
        <label for="bing">Bing</label>
        <br>
      
        <input type="radio" id="ask" name="engine" value="ask">
        <label for="ask">Ask</label>
        <br>
      
        <input type="submit" value="Go!">
      
	</form>

</body>
